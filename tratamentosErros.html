    <script>
        try {
          let numero = Number(prompt('Digite o valor do produto'))
          let corEtiqueta = prompt('Informe um cor de etiqueta[Vermelho, Amarelo ou Azul]')
           corEtiqueta = corEtiqueta.toUpperCase
          if(corEtiqueta == 'VERMELHO' || corEtiqueta == 'AMARELO' || corEtiqueta == 'AZUL'){
            console.log(`Valor: ${numero} Etiqueta: ${corEtiqueta}`)
          }
          else {
            //lan√ßar
            throw new Error('Cor da etiqueta informada errada!') //<- classe
          }
        } catch (error) {
          console.log(error.message)
        }
        // finally sempre executado com erro
        
    </script>
