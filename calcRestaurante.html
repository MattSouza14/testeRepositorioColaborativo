<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Calculadora Restaurante</title>

<body>
    <h1>Conta </h1>

        <label for="bebidas">Bebidas: </label>
        <input type="number" value="0" name="bebidas" id="bebidas" onchange="calcularConta()">
        <br>
        <label for="sobremesa">Sobremesa: </label>
        <input type="number" value="0" name="sobremesa" id="sobremesa" onchange="calcularConta()">
        <br>
        <label for="subtotal">Subtotal: </label>
        <input type="number" value="0" name="subtotal" id="subtotal" disabled >
        <br>
        <label for="servico">10% Servi√ßo : </label>
        <input type="number" value="0" name="servico" id="servico" disabled >
        <br> 
        <label for="total">Total: </label>

    </form>


<script src="/calcRestaurante.js"></script>
</body>
</html>
